<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assests/style.css" />
    <title>NYT Search</title>
  </head>

  <body>
    <div class="container mb-5">

        <div class="jumbotron">
            <div class="container text-center">
                <h1 class="font-weight-bold text-white"><i class="fa fa-newspaper-o"></i> New York Times Search</h1>
            </div>

        </div>



        <div class="card">
            <div class="card-header text-white">
                    <i class="fa fa-newspaper-o"></i> Search Parameter
            </div>


            
            <form class="p-2">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Search Item</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Baseball">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Start year (Optional)</label>
                    <input type="text" class="form-control" id="startyearinput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">End year (Optional)</label>
                    <input type="text" class="form-control" id="endyearinput" placeholder="">
                </div>
                <button type="submit" class="btn btn-dark mb-2" id="search"><i class="fa fa-search"></i> Search</button>
                <button type="submit" class="btn btn-dark mb-2"><i class="fa fa-trash" aria-hidden="true"></i> Clear</button>
            </form>

        </div>


      
      <div class="card mt-2">
        <div class="card-header text-white">
          <i class="far fa-newspaper"></i> Top Articles
        </div>
        <div id="data-display"></div>
      </div>

      <div class="text-center">
        <hr />
        
      </div>
    </div>
</div>

    
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src= "assests/article.js"></script>
  </body>
</html>
